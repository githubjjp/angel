server:
  port: 8125

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://angel:angel@angel-eureka:8123/eureka/
      
feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  httpclient:
    enabled: false
  hystrix:
    enabled: true
  okhttp:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true
ignore:
  clients:
  - test
jasypt:
  encryptor:
    password: angel
management:
  endpoints:
    web:
      exposure:
        include: '*'
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: false
    db-config:
      field-strategy: 1
      id-type: 0
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath:/dao/*Mapper.xml
  
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000
security:
  encode:
    key: pinganbyangel123
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://angel-auth/oauth/check_token
spring:
  application:
    name: angel-gateway
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
       #认证中心
      - id: angel-auth
        uri: lb://angel-auth #  重点！/info必须使用http进行转发，lb代表从注册中心获取服务
        predicates: #重点！转发该路径！,/auth/**,
        - Path=/auth/**
        filters:
          # 验证码处理
        #- ValidateCodeGatewayFilter
          # 前端密码解密
        - PasswordDecoderFilter
      #UPMS 模块
      - id: angel-upms
        uri: lb://angel-upms
        predicates:
        - Path=/admin/**
        filters:
          # 限流配置
        - name: RequestRateLimiter
          args:
            key-resolver: '#{@remoteAddrKeyResolver}'
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
          # 降级配置
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/fallback'
        #api 模块
      - id: angel-api
        uri: lb://angel-admin
        predicates:
        - Path=/api/**
            
       
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: angel-redis
    password: '' 